<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olha o Contador 2</title>
</head>
<body>
    <input type="button" value="Clique em Mim" onclick="clicou()">

    <script>
        function clicou() {
            for (n = 1; n <= 10; n++) {
                document.write(`${n} <br>`)
            }
        }
    </script>
</body>
</html>
