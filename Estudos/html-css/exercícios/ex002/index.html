    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Olha <br>
       Isso <br>
       que <br>
       legal <br>

    <p>Olha os símbolos Especiais: <br>
        &reg; &copy; &trade; &euro; &pound; &yen; &cent; &delta; &Delta;
    </p>
