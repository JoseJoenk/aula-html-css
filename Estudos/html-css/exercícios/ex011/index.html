<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir isso em vários dispositivos diferentes ou aumente e diminua o navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/imagem1.jpg" type="image/jpg">
        <source media="(max-width: 1050px)" srcset="imagens/imagem2.jpg" type="image/jpg">
        <img src="imagens/imagem3.jpg" alt="Imagem Flexivel">
    </picture>
    <h1>Reproduzindo Audios</h1>
    <p>Olha só como reproduzir audios em HTML5</p>
    <audio src="midia/cavvalo.mp3" controls autoplay></audio>
    <audio preload="metadata" controls autoplay loop>
        <source src="midia/cavvalo.mp3" type="audio/mpeg">
        <p>Infelizmente seu navegador não consegue carregar audio.</p>
    </audio>
</body>
</html>
