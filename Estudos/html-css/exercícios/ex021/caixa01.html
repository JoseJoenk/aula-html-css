<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixas Box-Level</title>
    <style>
        h1{
            background-color: lightblue;
            height: 300px;
            width: 300px;
            border: 10px solid darkslategray;
            padding: 10px 5px 10px 5px;
            margin: auto;
        }
        a{
            border-width: 10px;
            border-style: solid;
            border-color: red;
            padding: 10px;
            margin: auto;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Caixa Box-Level</h1>
    <p>Parágrafos também são exemplos de Box-Level, mas os <a href="#">links</a> são exemplos de caixas Inline-Level.</p>
</body>
</html>
